

    <style type='text/css'>
        .angular-google-map-container { height: 900px; }
    </style>


    <a href='#'>Back to Home</a>

    <h3>Area-wise Population within corporations and municipalities in Tamil Nadu (<a href='http://data.gov.in/catalog/area-wise-population-within-corporations-and-municipalities-tamil-nadu' target=
'_blank'>Source</a>)</h3>
    <div class="row">
        <div class='col-md-9'>
        	<google-map center="map.center"
            zoom="map.zoom"
            draggable="true"
            dragging="map.dragging"
            bounds="map.bounds"
            events="map.events"
            options="map.options"
            pan="true"
            control="map.control">
			  <markers models="'markerModels'" coords="'self'" options="'{}'" events="'{}'" isLabel='true'>
		
		google-map>
        </div>
        <div class='col-md-3'>
            <div>		  
		<span ng-repeat = "location in popData">
			<span>{{location['ULB_NAME']}} | {{location['LAT']}} {{location['LNG']}}</span>
		</span>
            </div>  
        </div>
    </div>
