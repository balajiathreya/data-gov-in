<!doctype html>
<html ng-app='tweetMapModule'>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">


<!-- bootstrap -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

<style type='text/css'>
  .angular-google-map-container { height: 900px; }
</style>


<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<!-- angular stuff -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.15/angular.min.js"></script>

<!-- google maps stuff -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js" type="text/javascript"></script>
<script src='http://maps.googleapis.com/maps/api/js?libraries=weather,geometry,visualization&sensor=true'></script>
<script src="http://cdn.jsdelivr.net/angular.google-maps/1.1.0/angular-google-maps.min.js"></script>

<script src="js/project.js"></script>

</head>

<body  ng-controller="TweetMapController">
    <h3>Choose a location on the map to find out trending topics in that area</h3>
    <div class="row">
        <div class='col-md-9'>
            <google-map center="map.center"
            zoom="map.zoom"
            draggable="true"
            dragging="map.dragging"
            bounds="map.bounds"
            events="map.events"
            options="map.options"
            pan="true"
            control="map.control"></google-map>
        </div>
        <div class='col-md-3'>
            <span>		  
                  <h4>{{title}}</h4>
                  <span ng-switch on="trending[0]">
                        <span ng-switch-when="N">{{trending}}</span>
                        <span ng-switch-default>
                              <span ng-repeat = "topic in trending[0].trends">
                                    <a ng-href='{{topic.url}}'>{{topic.name}}</a><br/>
                              </span>
                        </span>
                  </span>
            </span>  
        </div>
    </div>

        


        

</body>
</html>
